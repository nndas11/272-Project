services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stocks
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      # use the correct user + database
      test: ["CMD-SHELL", "pg_isready -U postgres -d stocks"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # ✅ correct psycopg URL pointing to the db service and 'stocks' DB
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/stocks
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_MIN: "15"
      # ✅ must be a JSON array (pydantic parses it)
      CORS_ORIGINS: '["http://localhost:3000"]'
      STARTING_CASH: "100000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws/quotes
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: >
      sh -c "([ -f package-lock.json ] && npm ci || npm install) &&
            npm run dev"

volumes:
  postgres_data:
