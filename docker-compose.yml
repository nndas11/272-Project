version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stocks_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: stocks_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_create_script.txt:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stocks_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stocks_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: test
      DB_NAME: stocks_db
      FINNHUB_TOKEN: ${FINNHUB_TOKEN}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-prod}
      SYMBOLS: ${SYMBOLS:-AAPL,MSFT,GOOGL,TSLA}
    ports:
      - "5050:5050"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - stocks_network

volumes:
  postgres_data:

networks:
  stocks_network:
    driver: bridge
